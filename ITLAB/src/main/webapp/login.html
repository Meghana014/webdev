<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
</head>
<script>
function validatelog()
{
    if(f.sid.value=="" || f.pass.value==" ")
        {
           alert("you must provide all values!!");
           f.sid.focus();
           return false;
        }	
    if(f.pass.value<6)
        {
        alert("password must be 6 digits!!");
        f.pass.focus();
        return false;
        }
}

</script>
<body style="color:white;background-image:url('login.jpg');">
            <table align="center">
                <form name="f">
                    <br><br><br>
                    <tr><th><h1>Login Form</h1></th></tr>
                    <tr><td>Service.NO:</td><td><input type="text" name="sid"></td></tr>
                    <tr><td>Password:</td><td><input type="password" name="pass"></td></tr>
                    <tr><td><input type="reset" value="clear"></td><td><input type="button" name="sub" value="Login" onClick="validatelog()"></td></tr>
                    <tr><td>New User?</td><td><a href="Register.html">Register here</a></td></tr>
                    <tr></tr>
                 <tr><td><a href="Home.html" style="background-color: white">Home</a></tr>
                    
                </form>
            </table>
           
           
</body>
</html>
