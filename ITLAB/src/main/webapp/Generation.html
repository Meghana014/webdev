<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bill Generation</title>
<link rel="stylesheet" href="gen.css">
</head>
<script>
function validategen()
{
	if(f.sno.value=="")
		{
		alert("please enter the service number");
		f.sno.focus();
		return false;
		}
	if(f.units.value=="")
		{
		alert("please enter Number of units");
		f.units.focus();
		return false;
		}
	if(f.type.value=="select")
		{
		alert("please select the connection type");
		f.type.focus();
		return false;
		}
	if(f.phase.value=="select")
		{
		alert("please select the connection phase");
		f.phase.focus();
		return false;
		}
	else
		{
		alert("validation success You can procced to submit")
		return false;
		}
	}

</script>
<body>

<table align="center">
   
   <form name="f">
       <tr><td><h2>Bill Generation</h2></td></tr>
       <tr><td><label>Service.No</label></td><td><input type="text" name="sno" placeholder="Unique Service Number"></td></tr>
       <tr><td><label>Units</label></td><td><input type="text" name="units" placeholder="Units Consumed"></td></tr>
       <tr><td><label>Previous Reading date</label></td><td><input type="date" name="preading"></td></tr>
       <tr><td><label>current Reading date</label></td><td><input type="date" name="creading"></td></tr>
       <tr></tr><td><label>Connection Type</label></td>
         <td><select name="type">
             <option>select</option>
             <option>Home(domestic)</option>
             <option>Shop(Commercial)</option>
           </select></td>
           <tr><td><label>Meter Phase</label></td>
           <td><select name="phase">
                  <option>select</option>
                  <option>Single phase Meter</option>
                  <option>Three phase Meter</option>
            </select></td>
       </tr>
            <tr><td><input type="reset" value="clear" style="background-color: gray"></td></tr>
            <tr><th><input type="button" value="Validate" onClick="validategen()" style="background-color:green;width:200px;border-color:white;"></th></tr>
            <tr><th><input type="submit" value="submit" style="background-color: green;width:200px;border-color:white;"></th></tr>
            
      <tr><td><a href="Home.html">Home</a></td></tr>
   
   </form>
</table>

</body>
</html>
