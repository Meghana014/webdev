<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>payment</title>
<link rel="stylesheet" href="billpay.css">
<script>
function validatepay()
{
	flag=false
    for(i=0;i<f.pay.length;i++)
    {
       if(f.pay[i].checked)
        flag=true;
    }
    if(!(flag))
    {
        alert("Please choose payment type")
        return false;
    }
    //
    if(f.serv.value=="")
        {
         alert("Enter the service number");
         f.serv.focus();
         return false;
        }
    if(f.unit.value=="")
        {
        alert("please Enter units");
        f.unit.focus();
        return false;
        }
    if(f.type.value=="select")
	{
	alert("please select the payment mode");
	f.type.focus();
	return false;
	}
	if(f.cost.value=="")
		{
		alert("please enter the cost");
		f.cost.focus();
		return false;
		}
	else
		{
		alert("All values are valid you can proceed to pay!")
		return false;
		}
	}
</script>
</head>
<body>
<h1>Payment</h1>
<table align="center">
<form name="f">
  <tr class="radio1"><td><input type="radio" name="pay"><label>Prepaid  </label></td>
      <td><input type="radio" name=pay><label>Postpaid</label></td></tr>
      <tr><th><h1>Bill</h1></th></tr>
      <tr><td><label>Service.NO</label></td><td><input type="text" name="serv"></td></tr>
      <tr><td><label>Units</label></td><td><input type="text" name="unit"></td></tr>
      <tr><td><label>Payment</label></td>
           <td><select name="type">
           <option>select</option>
              <option>Paytm</option>
              <option>GooglePay</option>
              <option>PhonePay</option>
              <option>debitCard/creditCard</option>
            </select></td></tr>
       <tr><td><label>Inrupees</label></td><td><input type="text" name="cost"></td></tr>
       <tr ><td colspan=2><input type="Button" value="Check Validations" onClick="validatepay()">
       <tr><td colspan=2><input type="submit" value="Pay" style="background-color:green;width:300px;color:white;">
       <tr><th><input type="reset" value="clear"></th></tr>

</form>
</table>
<a href="Home.html">Home</a>


</body>
</html>
