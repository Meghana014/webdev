<html>
    <head>
        <title>Cart page</title>
        <script>
             function calculate()
             {
                document.getElementById("para").innerHTML="Books added to cart click payment to pay"
             }
        </script>
    </head>
    
    <body>
    <center>
       <h1>SHOPPING CART</h1>
        <form action="payment.html" name="f1">
            <table>
                <tr>
                    <td><input type="checkbox" name="web">WebTechnology Book</td>
                    <td><input type="textbox" name="webcount" size=4 placeholder="quantity"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="fairy">FairyTales Story Book </td>
                    <td><input type="textbox" name="fairycount" size=4 placeholder="quantity"></td>  
                </tr>
                <tr>
                    <td><input type="checkbox" name="comic">Comic Story Book</td>
                    <td><input type="textbox" name="comiccount" size=4 placeholder="quantity"></td>
                </tr>
                <tr>
                   <td><input type="checkbox" name="java">Java Book</td>
                   <td><input type="textbox" name="javacount" size=4 placeholder="quantity"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="horror">Horror Story Book</td>
                    <td><input type="textbox" name="horrorcount" size=4 placeholder="quantity"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="j2ee">J2EE Book </td>
                    <td><input type="textbox" name="j2eecount" size=4 placeholder="quantity"></td>
                </tr>
                
            </table>
            
            <h3>300rs per Book</h3> (devilary charges 100rs excluded)
            <p>(Free delivery above 1000rs)</p>
            <input type="button" value="add to cart" onclick="calculate()">
            <input type="submit" value="payment">
            <input type="reset" value="clear"><br>
            <p id="para"></p>


        </form>
    </center>


    </body>
</html>
