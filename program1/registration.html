<html>
    <head>
        <title>Registration page</title>
    </head>
    <body bgcolor="F9F1F9">
        <center>
        <h1>REGISTRATION FORM</h1>
        <table>
            <form name="f">
                <tr><td>FirstName:</td><td><input type="text" name="fname" placeholder="enter firstname"></td></tr>
                <tr><td>LastName:</td><td><input type="text" name="lname" placeholder="enter lastname"></td></tr>
                <tr><td>Mobile:</td><td><input type="text" name="ph" placeholder="enter mobile number"></td></tr>
                <tr><td>Mail:</td><td><input type="text" name="mail" placeholder="enter mail ID"></td></tr>
                <tr><td>Gender:</td><td><input type="radio" name="m">Male
                                        <input type="radio" name="m">Female</td></tr>
                <tr><td>DOB:</td><td><input type="date" name="dob" placeholder="date of birth"></td></tr>
                <tr><td>UserName:</td><td><input type="text" name="uname" placeholder="enter username"></td></tr>
                <tr><td>Password:</td><td><input type="password" name="pass" placeholder="set password"></td></tr>
                <tr><td></td><td><input type="password" name="pass1" placeholder="re-enter password"></td></tr>
                <tr>
                    <td><input type="reset" value="clear"></td>
                    <td><input type="button" value="register"></td>
                </tr>
                
            </form>

        </table>
    </center>


    </body>
</html>
